name: Test and lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  testandlint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Test with Maven
      run: mvn -B test
    - name: Run ktlint
      uses: lucasnlm/ktlint-action@v1.0.1
